receivers:
  nop:

processors:
  nop:

exporters:
  prometheus:
  prometheus/2:
    endpoint: "1.2.3.4:1234"
    namespace: test-space
    const_labels:
      label1: value1
      "another label": spaced value
    send_timestamps: true
    metric_expiration: 60m
    timeout: 20s
    retry_on_failure:
      enabled: true
      initial_interval: 10s
      max_interval: 60s
      max_elapsed_time: 10m

service:
  pipelines:
    traces:
      receivers: [nop]
      processors: [nop]
      exporters: [prometheus]
